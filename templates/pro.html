<body>
<div class="container">
<h1>Enter Details</h1> 
<form method="post" action="{% url 'add_product_details' %}">
    {% csrf_token %} 
    <label>Employee id:</label>
    <input type="number" name="employeeid"><br>
    <label>Name:</label>
    <input type="text" name="employeename"><br>
    <label>Email:</label>
    <input type="text" name="email"><br>
    <label>Contact number:</label>
    <input type="text" name="cn"><br>
    <label>Date of birth:</label>
    <input type="date" name="dob"><br>
    <button type="submit">Submit</button>
</form>
</div>   
</body>
